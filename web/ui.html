<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
	</head>

	<body>
		<div class="overlay"></div>

		<div class="dialog-blank">
			<div>
				<div style="display: block;">
					<span class="npc-name" id="npc-name" style="font-weight: 700;">Jameson</span>
					<span class="npc-second-name" id="npc-second-name">Clark</span>
				</div>
			</div>

			<div class="dialogbox">
				<span id="dialog"></span>
			</div>

			<div id="#option">
				<div class="row btn-settings">
					<button type="button" class="btn-normal" id="btn0" style="display: none;">
						<span class="button-text" id="option0"></span>
						<div class="digit-box">
							<span class="button-id">1</span>
						</div>
					</button>

					<button type="button" class="btn-normal" id="btn1" style="display: none;">
						<span class="button-text" id="option1"></span>
						<div class="digit-box">
							<span class="button-id">2</span>
						</div>
					</button>

					<button type="button" class="btn-normal" id="btn2" style="display: none;">
						<span class="button-text" id="option2"></span>
						<div class="digit-box">
							<span class="button-id">3</span>
						</div>
					</button>

					<button type="button" class="btn-normal" id="btn3" style="display: none;">
						<span class="button-text" id="option3"></span>
						<div class="digit-box">
							<span class="button-id">4</span>
						</div>
					</button>
				</div>
			</div>


		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
